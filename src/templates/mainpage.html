<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine & Prediction</title>
    <style>
        body {
            background: url("n1.avif") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .btn {
            width: 25vw;
            height: 25vh;
            font-size: 1.5rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-find {
            background-color: #4CAF50;
            color: white;
        }
        .btn-predict {
            background-color: #008CBA;
            color: white;
        }
        .btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="btn btn-find">Find Medicine</button>
        <button class="btn btn-predict">Prediction</button>
    </div>
</body>
</html>
